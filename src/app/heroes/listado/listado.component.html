<!--<div *ngIf="borrado !== ''">-->
<div *ngIf="borrado; else noborrado">
    <p>Héroe borrado: <small>{{borrado}}</small></p>
    
</div>
<ng-template #noborrado>
    <p>Héroe borrado no borrado</p>    
</ng-template>
<p>listado</p>
<ul>
    <li *ngFor= "let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>
<button (click)="eliminar()">Eliminar</button>
